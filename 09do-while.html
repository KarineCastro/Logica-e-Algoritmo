<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //Indice
        let indice = 10;

        //La√ßo
        do{
            document.write(indice + '<br>');
            indice-=2;
        }while(indice >=0);

        //Divisor
        document.write("<hr>");

        indice = 10;
        while (indice >= 0){
            document.write(indice + '<br>');
            indice--;
        }

    </script>
</head>
<body>
    
</body>
</html>
