<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //Codigo de Produto
        let codigo = parseInt(prompt("Informe o código do produto"));
        //let codigo = 1;

        // Estrutura de escolha
        switch(codigo){
            case 1: 
                document.write("Monitor");
            break;
            case 2: 
                document.write("Teclado");
            break;
            case 3: 
                document.write("Mouse");
            break;
            case 4:
                document.write("Notebook");
            break;
            default: 
                document.write("Codigo inválido");
        }

    </script>

</head>
<body>
    
</body>
</html>
